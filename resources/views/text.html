<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        th:empty {
            border: none; /* Supprime les bordures des cellules vides */
        }

        th[colspan] {
            text-align: center;
        }

        .header-top {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="6">%</th>
            </tr>
            <tr class="header-top">
                <th colspan="2"></th>
                <th colspan="2">Niveau</th>
                <th colspan="2">Niveau</th>
                <th colspan="2">Niveau</th>
            </tr>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Cumul</th>
                <th colspan="2">Cumul</th>
                <th colspan="2">Cumul</th>
            </tr>
            <tr class="header-top">
                <th>Domaine</th>
                <th>Total</th>
                <th>Public</th>
                <th>Privé</th>
                <th>Public</th>
                <th>Privé</th>
                <th>Public</th>
                <th>Privé</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Domaine 1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
