<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Reproduit</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">N°</th>
                <th rowspan="2">Districts</th>
                <th rowspan="2">Régions</th>
                <th rowspan="2">Départements</th>
                <th rowspan="2">Sous-préfectures/Communes</th>
                <th colspan="3">Ouvrages d'assainissement</th>
                <th colspan="4">Réseau de collecte et de transport</th>
                <th rowspan="2">Nb de ménages desservis</th>
                <th rowspan="2">Coût en F CFA (XOF)</th>
            </tr>
            <tr>
                <th>Type d'ouvrage</th>
                <th>Capacité/Volume</th>
                <th>Nature des travaux</th>
                <th>Type d'ouvrage</th>
                <th>Type de réseau</th>
                <th>Classe</th>
                <th>Linéaire</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
